<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Profile</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-avatar>
    <img class="circle" [src]="cliente?.imageUrl || 'assets/imgs/avatar-blank.png'" alt="Profile photo of {{cliente?.nome}}">
  </ion-avatar>
  <h2 text-center>{{cliente?.nome}}</h2>
  <p text-center>{{cliente?.email}}</p>

  <ion-card>
    <ion-card-header>
      <p>Enviar imagem de perfil</p>
    </ion-card-header>
    <ion-item *ngIf="pictureCamera || pictureLoaded">
      <img [src]="pictureCamera || pictureLoaded"/>
    </ion-item>
    <ion-item>
      <div class="btns">
        <button class="btn" ion-button (click)="getCameraPicture()" [disabled]="cameraOn">Tirar Foto</button>
        &nbsp;ou&nbsp;
        <button class="btn" ion-button (click)="openInputPicture()">Carregar Foto</button>
        <input type="file" accept="image/png, image/jpeg" ion-input id="my_file" (change)="onChangeInputPicture($event)">
      </div>

      <button *ngIf="pictureCamera || pictureLoaded" ion-button block outline (click)="sendPicture()">Enviar imagem</button>
      <button *ngIf="pictureCamera || pictureLoaded" color="danger" ion-button block (click)="cancel()">Cancelar</button>
    </ion-item>
  </ion-card>

</ion-content>
